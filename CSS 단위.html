<!doctype html>
<html>

  <head>
    <title>CSS Units</title>
    <style>
      #text1 {
        font-size: 1em;
      }
      #text2 {
        font-size: 2em;
      }
      #text3 {
        font-size: 1rem;
      }
      #text4 {
        font-size: 2rem;
      }
      
      #text5 {
        font-size: 20px;
      }
 
      body {
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <p>Basic Text Size: 20px</p>
    <p id="text5">30px</p>
    <hr>
    <p id="text1">1em</p>
    <p id="text2">2em</p>
    <hr>
    <p id="text3">1rem</p>
    <p id="text4">2rem</p>
  </body>
</html>
