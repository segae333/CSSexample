<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <title>BS Login</title>
        
    </head>

    <body>
        <div class="bg-primary text-center text-white my-3 container rounded">
            <h1>CSS Quiz-1</h1>
        </div>
        <!-- 퀴즈 1-->
        <div class="bg-danger text-center m-5 rounded">
            Department : Economics
            <br>
            Student : Shin Se Gae
            <br>
            Student ID : 201012956
        </div>
        <div class="bg-secondary m-5 rounded">
            Example
            <div class="bg-white m-4 ">
                <xmp>
                    <h1>hello World</h1>
                </xmp>
                <xmp>
                    <p>Lorm ipsum...</p>
                </xmp>
            </div>
            
                <span class="bg-success">Try it Yourself>></span> 
            
        </div>
        <!-- 퀴즈 1종료 -->
        <br>
        <br>
        <table width="300px" height="300px" border="3px">
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td colspan="2">5</td>
                <td rowspan="2">6</td>
            </tr>
            <tr>
                <td>7</td>
                <td colspan="2">8</td>
            </tr>
        </table>
        <br>
        <br>
        <form action="#" method="get">
            <fieldset>
                <legend>회원가입 신청서</legend>
                <p>First name:
                    <input type="text" name="firstname"></p>
                <p>Last name:
                    <input type="text" name="lastname"></p>
                <p>Email:
                    <input type="email" name="email"></p>
                <p>Gender:
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </p>
                <p>Favorite:
                    <input type="checkbox" name="favorite">HTML,
                    <input type="checkbox" name="favorite">JAVA,
                    <input type="checkbox" name="favorite">PHP,
                </p>
                <p>University :
                    <select name="university">
                        <option value="101">Seoul.Nat</option>
                        <option value="101">Korea.Univ</option>
                        <option value="101">Yeonsei.Univ</option>
                    </select>
                </p>
                <p>Color :
                    <input type="color">
                </p>
                <p>DateTime :
                    <input type="date">
                </p>
            </fieldset>
            <button>Registration</button>
        </form>
    </body>
</html>
